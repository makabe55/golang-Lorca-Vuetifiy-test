<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Vuetifyを使用するためのCSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <!-- title -->
    <title>練習</title>
    <!-- faviconの設定 -->
    <link rel="icon" href="favicon.ico">

</head>

<body>
    <div id="app">

        <!-- ここから -->

        <v-app>
            <v-main>

                <v-containe fluid>

                    <h1 class="display-2">入出力テスト</h1>

                    <div class="display-1">{{message}}</div>

                    <v-chip close v-model="chip1" @click="onChipClick" @input="onClose">
                        <v-avatar>
                            <img src="https://randomuser.me/api/portraits/men/35.jpg" alt="trevor">
                        </v-avatar>
                        GYUDON MAN
                    </v-chip>

                    <v-chip class="ma-2" color="deep-purple accent-4" outlined @click="onBtnClick">
                        <v-icon left>
                            mdi-wrench
                        </v-icon>
                        Update Settings
                    </v-chip>

                    <v-btn class="ma-2" color="deep-purple accent-4" elevation="11" outlined rounded @click="onClick">
                        ボタン練習</v-btn>
                    <v-text-field class="ma-2" v-model="textmessage" filled color="deep-purple" label="何か入力してください">
                        {{textmessage}}
                    </v-text-field>

                    <v-data-table :headers="headers" :items="numbers" :items-per-page="15"></v-data-table>
                    <v-simple-table fixed-header height="300px">
                        <template v-slot:default>
                            <thead>
                                <tr>
                                    <th class="text-left">
                                        Name
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in dummys" :key="item.name">
                                    <td>{{ item.name }}</td>
                                </tr>
                            </tbody>
                        </template>
                    </v-simple-table>
                </v-containe>

            </v-main>

            <v-footer app>hoge</v-footer>

        </v-app>

        <!-- ここまで！ -->

    </div>

    <!-- Vuetifyを使用するためのscript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- 自作script -->
    <script src="main.js"></script>
    <!-- 画面上で右クリック等の操作を禁止するscript -->
    <script>
        history.pushState(null, null, null);
        window.addEventListener("popstate", (e) => {
            history.pushState(null, null, null);
            e.preventDefault();
        });
        window.addEventListener("contextmenu", (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
